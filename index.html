<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="calculator-bg">
    <h1>Age Calculator</h1>
    <p id="calculator-description">Input date to caclculate</p>
    <form id="calculator-form">
      <div class="calculator-input">
        <label for="day">Day</label>
        <input id="day" type="number" placeholder="DD" name="day">
        <p class="error-msg"></p>
      </div>
      <div class="calculator-input">
        <label for="month">Month</label>
        <input id="month" type="number" placeholder="MM" name="month">
        <p class="error-msg"></p>
      </div>
      <div class="calculator-input">
        <label for="year">Year</label>
        <input id="year" type="number" placeholder="YYYY" name="year">
        <p class="error-msg"></p>
      </div>
    </form>

    <div id="border">
    <hr>
    <button id="calculator-btn" form="calculator-form"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </div>

    <div id="result-container">
      <div class="result"><h1><span id="year-result" class="result-figure">--</span> years</h1></div>
      <div class="result"><h1><span id="month-result" class="result-figure">--</span> months</h1></div>
      <div class="result"><h1><span id="day-result" class="result-figure">--</span> days</h1></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Big Shef</a>.
  </div>

  <script src="scripts.js"></script>
</body>
</html>
